name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install app
        run: yarn install
      - name: Install and build example
        run: yarn predeploy
      - name: Deploy example
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn deploy
